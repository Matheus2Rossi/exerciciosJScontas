<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario_atual,salario_aumento;
        salario_atual=parseFloat(prompt("Digite seu salário: "));
        salario_aumento = salario_atual*1.25;
        document.write("Salário atual: R$ "+salario_atual+"<br>");
        document.write("Salário com aumento: R$ "+salario_aumento+"<br>");
        
    </script>
    
</body>
</html>
